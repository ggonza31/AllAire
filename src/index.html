<html>
  <head>
    <title>My app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
.smartphone {
      position: relative;
      width: 360px;
      height: 640px;
      margin: auto;
      border: 16px black solid;
      border-top-width: 60px;
      border-bottom-width: 60px;
      border-radius: 36px;
    }
    
    .smartphone:before {
      content: '';
      display: block;
      width: 60px;
      height: 5px;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #333;
      border-radius: 10px;
    }
    
    .smartphone:after {
      content: '';
      display: block;
      width: 35px;
      height: 35px;
      position: absolute;
      left: 50%;
      bottom: -65px;
      transform: translate(-50%, -50%);
      background: #333;
      border-radius: 50%;
    }
    
    .smartphone .content {
      width: 360px;
      height: 640px;
      background: white;
    }
  </style>
  </head>
  <body>
    <div class="smartphone">
    <my-app>Loading...</my-app>
    <p>Hello, Welcome to our app!</p>
